<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* red green blue color till 0 to 255 */
        #firstpara{
            color: rgb(0,255,0);
        }
        /* normal color */
        #secondpara{
            color: red;
        }
        /* hexcolor */
        #thirdpara{
            color: #45c68c;
            /* color: #ffffff; */
        }
    </style>
</head>
<body>
    <h2>This is my fist box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <p id="secondpara">This is a paragraph from second box</p>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
