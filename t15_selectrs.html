<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* id selectors */
        #redElement{
        color: red;
        }
        /* class selectors */
        .BLUE{
        color: BLUE;
        }
        /* grouping selectorrs */
        footer,span{
            color: green;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>hello my name is pratham</p>
    <p id="redElement">hello my name is pratham</p>
    <p class="BLUE">hello my name is pratham</p>
    <p>hello my name is pratham</p>
    <p>hello my name is pratham</p>
    <span> This is spand</span>
    <FOOter>This is footer</FOOter>
</body>
</html>
